<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        /* Пример стилей для таблицы */
        table {
            border-collapse: collapse; /* объединение границ */
            width: 100%;
        }
        th, td {
            border: 1px solid black; /* стиль границы */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* цвет фона заголовков */
        }
    </style>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${msg}"></h1>
    </th:block>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Speed</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getName()}"></td>
            <td th:text="${car.getSpeed()}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
