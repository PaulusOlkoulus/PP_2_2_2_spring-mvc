<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getName()}"></title>
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>

    <tbody>

    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurName()}"></td>
    </tr>
    </tbody>

</table>

    <input type="submit" value="Удалить">
</form>

</html>
