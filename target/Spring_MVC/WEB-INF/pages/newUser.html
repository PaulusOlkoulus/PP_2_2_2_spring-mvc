<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="post" th:action="@{/users}" th:object="${user}">
    <label for="name">Name</label>
    <input name="name" type="text" th:field="*{name}" id="name">
    <br>
    <label for="surName">Surname</label>
    <input name="surName" type="text" th:field="*{surName}" id="surName">
    <input type="submit" value="Add user">
</form>
</body>
</html>
